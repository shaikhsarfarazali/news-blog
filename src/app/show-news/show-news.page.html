<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Daily News</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="toggle()">
        <ion-icon slot="start" name= {{icon}} ></ion-icon>
        {{ buttonName }}
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content *ngIf="networkChk==true">
  <ion-row>
    <ion-col size-md="6" offset-md="3">
      <ion-list *ngFor="let item of newsDetail">  
        <ion-card [routerLink]="['./', item.id]">
          <ion-card-header>
            <ion-card-title>Author : {{ item.Author }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{ item.Description }}
          </ion-card-content>
        </ion-card>
      </ion-list>
    </ion-col>
  </ion-row>
  
</ion-content>
<!-- <ion-button (click)="btnclk()" color="dark" expand="block">Add News</ion-button> -->
<ion-card-content *ngIf="networkChk==true">
  <form #userForm="ngForm" *ngIf="show">
    <ion-item >
      <ion-label  position="floating">Title</ion-label>
      <ion-input [(ngModel)]="title" name="nttle" #Title type="text" 
      pattern="^[a-zA-Z '\s-]+$" required></ion-input>
    </ion-item>
      <ion-item>
        <ion-label position="floating">Description</ion-label>
        <ion-textarea [(ngModel)]="description" #Description name="ndesc" rows="5" required></ion-textarea>
      </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="image" name="images" #Image type="file" 
      (change)="fileProgress($event)"
       required></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Author</ion-label>
        <ion-textarea [(ngModel)]="author" #Author name="nauth" rows="5" 
        pattern="^[a-zA-Z '\s-]+$" required></ion-textarea>
    </ion-item>
    <ion-button [disabled]="userForm.form.invalid" color="dark"
    (click)="toggle()"
    (click)="addNews(Title.value, Description.value, Image.value, Author.value)">
      Submit</ion-button>
  </form>
</ion-card-content>
